<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show指令</title>
</head>

<body>
    <div id="app">
        <input type="button" value="切换显示状态" @click="changeisShow">
        <button @click="addAge">qiehuan</button>
        <img v-show="isShow"
            src="http://5b0988e595225.cdn.sohucs.com/images/20190107/c7ef64413bd04fe799924c47b86bb4dd.jpeg" alt="">
        <img v-show="age>=18"
            src="http://5b0988e595225.cdn.sohucs.com/images/20190107/c7ef64413bd04fe799924c47b86bb4dd.jpeg" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isShow: false,
                age: 17
            },
            methods: {
                changeisShow: function () {
                    this.isShow = !this.isShow
                },
                addAge:function(){
                    this.age++
                }
            }
        })
    </script>
</body>

</html>
